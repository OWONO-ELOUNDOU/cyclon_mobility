<div class="quiz-container">
    <div class="header">
        <app-navbar [pageTitle]="title()" />
        <button class="w-[200px] flex items-center justify-center gap-2 text-xs text-white font-semibold bg-blue-600 rounded-md cursor-pointer" (click)="toggleVisibility()">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-pen-icon lucide-file-pen">
                <path d="M12.659 22H18a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v9.34"/>
                <path d="M14 2v5a1 1 0 0 0 1 1h5"/>
                <path d="M10.378 12.622a1 1 0 0 1 3 3.003L8.36 20.637a2 2 0 0 1-.854.506l-2.867.837a.5.5 0 0 1-.62-.62l.836-2.869a2 2 0 0 1 .506-.853z"/>
            </svg>
            Ajouter un quiz
        </button>
    </div>
    
    <div class="quiz-list w-full flex items-start justify-between gap-4" style="margin-bottom: 45px;">
        <div class="col-1 w-[750px]">
            <h2 class="text-xl font-semibold" style="margin-bottom: 20px;">Quiz Disponibles</h2>
            <app-quiz-list />
        </div>
        <div *ngIf="isFormVisible()" class="col-2">
            <app-quiz-form />
        </div>
    </div>

    <div class="quiz-list w-full flex items-start justify-between gap-4">
        <div class="col-1 w-[700px]">
            <h2 class="text-xl font-semibold" style="margin-bottom: 20px;">Quiz des drivers</h2>
            <app-user-quiz-list />
        </div>
    </div>
</div>
