<p>guarantors works!</p>
<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h2>Manage Guarantors</h2>
    </ng-template>
    <ng-template pTemplate="right">
      <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" (click)="addNew()"></p-button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="guarantors" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-guarantor>
      <tr>
        <td>{{guarantor.id}}</td>
        <td>{{guarantor.firstName}}</td>
        <td>{{guarantor.lastName}}</td>
        <td>{{guarantor.email}}</td>
        <td>
          <p-button icon="pi pi-file" styleClass="p-button-rounded p-button-info mr-2" (click)="manageFiles(guarantor)"></p-button>
          <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success mr-2" (click)="editGuarantor(guarantor)"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-warning" (click)="deleteGuarantor(guarantor)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>


<p-dialog [(visible)]="displayDialog" [style]="{width: '450px'}" header="Guarantor Details" [modal]="true" styleClass="p-fluid">
  <div class="field">
    <label for="firstName">First Name</label>
    <input type="text" pInputText id="firstName" [(ngModel)]="guarantor.firstName" required autofocus />
  </div>
  <div class="field">
    <label for="lastName">Last Name</label>
    <input type="text" pInputText id="lastName" [(ngModel)]="guarantor.lastName" required />
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input type="text" pInputText id="email" [(ngModel)]="guarantor.email" required />
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" label="Cancel" styleClass="p-button-text" (click)="displayDialog=false"></p-button>
    <p-button icon="pi pi-check" label="Save" styleClass="p-button-text" (click)="saveGuarantor()"></p-button>
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="displayFilesDialog" [style]="{width: '75vw', 'min-height': '50vh'}" header="Guarantor Documents" [modal]="true">
  <ng-template pTemplate="content">
    <app-guarantor-files *ngIf="selectedGuarantorId" [guarantorId]="selectedGuarantorId"></app-guarantor-files>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" label="Close" styleClass="p-button-text" (click)="displayFilesDialog=false"></p-button>
  </ng-template>
</p-dialog>
