<div class="sidebar-container w-full h-full bg-black flex items-start justify-between flex-col">
    <div class="row-1 w-full flex items-start justify-start flex-col gap-8">
        <div class="logo w-full flex items-start justify-start gap-3">
            <!--
            <img src="images/logo.png" class="rounded-full" width="40" height="40" loading="lazy" alt="cyclon mobility logo">
            -->
            <h1 class="text-lg text-white font-semibold">Cyclon Mobility</h1>
        </div>
        <ul class="navlinks w-full flex items-start justify-start flex-col gap-5">
            <li class="w-full flex items-center justify-start gap-5 cursor-pointer" (click)="navigateTo('dashboard')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard">
                    <rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/>
                    <rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/>
                </svg>
                <p class="text-sm text-white font-semibold">Dashboard</p>
            </li>
            <li class="w-full flex items-center justify-start gap-5 cursor-pointer" (click)="navigateTo('users')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round">
                    <path d="M18 21a8 8 0 0 0-16 0"/>
                    <circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/>
                </svg>
                <p class="text-sm text-white font-semibold">Utilisateurs</p>
            </li>
            <li class="w-full flex items-center justify-start gap-5 cursor-pointer" (click)="navigateTo('drivers')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-truck-icon lucide-truck">
                    <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                    <path d="M15 18H9"/>
                    <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
                    <circle cx="17" cy="18" r="2"/>
                    <circle cx="7" cy="18" r="2"/>
                </svg>
                <p class="text-sm text-white font-semibold">Drivers</p>
            </li>
            <li class="w-full flex items-center justify-start gap-5 cursor-pointer" (click)="navigateTo('guarantors')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-user-icon lucide-shield-user">
                    <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
                    <path d="M6.376 18.91a6 6 0 0 1 11.249.003"/>
                    <circle cx="12" cy="11" r="4"/>
                </svg>
                <p class="text-sm text-white font-semibold">Garants</p>
            </li>
            <li class="w-full flex items-center justify-start gap-5 cursor-pointer" (click)="navigateTo('quiz')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-pen-icon lucide-file-pen">
                    <path d="M12.659 22H18a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v9.34"/>
                    <path d="M14 2v5a1 1 0 0 0 1 1h5"/>
                    <path d="M10.378 12.622a1 1 0 0 1 3 3.003L8.36 20.637a2 2 0 0 1-.854.506l-2.867.837a.5.5 0 0 1-.62-.62l.836-2.869a2 2 0 0 1 .506-.853z"/>
                </svg>
                <p class="text-sm text-white font-semibold">Quiz</p>
            </li>
        </ul>
    </div>
    <div class="row-2 w-full">
        <p class="text-xs text-center text-gray-400 font-semibold ">{{ currentUser()?.firstName ? currentUser()?.firstName : 'Steves Kamdem' }}</p>
        <button class="w-full flex items-center justify-center gap-3 text-xs text-white font-semibold bg-gray-400 rounded-md cursor-pointer" (click)="logOut()">
            @if (isLoading()) {
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                Deconnexion en cours...
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                    <path d="m16 17 5-5-5-5"/>
                    <path d="M21 12H9"/>
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                </svg>
                Deconnexion
            }
        </button>
    </div>
</div>
