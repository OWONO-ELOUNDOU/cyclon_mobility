<div class="guarantor-list-container w-full bg-white rounded-md">
    <p-table [value]="guarantors()" class="w-full" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]">
        <ng-template #header>
            <tr class="w-full bg-gray-100">
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Nom</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Prénom</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Téléphone</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">date de Naissance</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Adresse</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Numéro CNI</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Expiration CNI</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 10px;">Relation du garant</td>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.firstName }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.lastName }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.phone }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.birthDate }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.adress }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.cniNumber }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.cniExpireDate }}</td>
                <td class="text-xs text-gray-600 font-semibold" style="padding: 20px;">{{ user.guarandAffiliation }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
