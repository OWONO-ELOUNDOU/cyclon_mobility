<p-table [value]="guarantors()" class="w-full" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]">
    <ng-template #header>
        <tr>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Nom</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Prénom</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Téléphone</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">date de Naissance</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Adresse</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Numéro CNI</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Expiration CNI</th>
            <th class="text-xs text-gray-600 font-semibold" style="padding-bottom: 15px;">Relation du garant</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.firstName }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.lastName }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.phone }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.birthDate }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.adress }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.cniNumber }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.cniExpireDate }}</td>
            <td class="text-xs text-gray-600 font-semibold" style="padding: 20px 0;">{{ user.guarandAffiliation }}</td>
        </tr>
    </ng-template>
</p-table>
